<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <link rel="icon" href="/static/css/dragon-fav.png">
        <script src="/static/js/jquery.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <title>{% block title %}RKP{% endblock %}</title>
        <script>{% block script %}{% endblock %}</script>
        <style></style>
    </head>
    <body background="/static/css/bg_cont_2.jpg" >

        <nav class="navbar navbar-default" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-brand-centered">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" style="position: absolute; left: 10px; top: -15px" href="/">
                        <img src="static/css/mortal-kombat-x-dragon.png" width="50px%" height="50px">
                    </a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="navbar-brand-centered">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/rkp">Regler</a></li>
                    </ul>
                    {% block navbar %}
                    <form id="signin" class="navbar-form navbar-right" role="form" method="post" action="/login">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="password" type="password" class="form-control" name="password" value="" placeholder="Protocol">
                        </div>
                        <button type="submit" class="btn btn-primary">Administrer point</button>
                    </form>
                    {% endblock %}
                </div>
            </div>
        </nav>

        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
