<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <link rel="icon" href="/static/css/dragon-fav.png">
    <title>RKP</title>
    <style></style>
</head>


<body background="/static/css/bg_cont_2.jpg" >

<nav class="navbar navbar-default" role="navigation">
            <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-brand-centered">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" style="position: absolute; left: 10px; top: -15px" href="/">
                    <img src="static/css/mortal-kombat-x-dragon.png" width="50px%" height="50px">
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbar-brand-centered">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/rkp">Rules</a></li>
                </ul>
                <form id="signin" class="navbar-form navbar-right" role="form" method="post" action="/login">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="password" type="password" class="form-control" name="password" value="" placeholder="Protocol">
                    </div>
                    <button type="submit" class="btn btn-primary">Run protocol</button>
                 </form>
            </div>
        </div>
    </nav>

    <center><a href="/"><img width=20% src="{{ picture }}"></a></center>
    <FONT color="black">
    <center><h1> {{ name }} </h1></center>
    <div class="container">
            <div class="row" style="margin-top: 50px">
                <div class="container col-md-12">
                  <div class="panel panel-default">
                    <div class="panel-heading">
                    <h2> History </h2>
                    <table class="table" id="members">
                        <thead>
                              <tr>
                                   <th width=10%>Points</th>
                                   <th width=90%>Reason</th>
                              </tr>
                        </thead>
                        <tbody>
                        {% for m in messages %}
                           <tr>
                               <td>
                                   {{ m.rkp }}
                               </td>
                               <td>
                                   {{ m.msg }}
                               </td>
                           </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </FONT>


</body>
</html>
