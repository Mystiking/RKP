{% block title %}
Index
{% endblock %}
{% block content%}
<div class="jumbotron">
    <h1>Welcome to RKP - Rus Kill Points </h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <form method="GET" action="/logout">
                <button id="logout_button"type="submit" class="btn btn-default"> Log out</button>
            </form>
        </div>

        <div class="col-md-4">
            <form name="chat" method="post" action="/">
                <input type="text" placeholder="Whatevah" name="message">
                <input type="submit">
                <h3>Logged in as {{ name }} </h3>
            </form>
            <table>
                {% for post in posts %}
                <tr>
                    {% if post.name != name %}
                    <td>{{ post.name }}</td>
                    {% else %}
                    <td> me </td>
                    {% endif %}
                    <td> <b>--</b> </td>
                    <td> {{ post.msg }} </td>
                </tr>
                {% endfor %}
            </table>
        </div>
        <div class="col-md-4">
            <form method="GET" action="/musicPlayer">
                <button id="music_button" type="submit" class="btn btn-default"> Music Player</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
